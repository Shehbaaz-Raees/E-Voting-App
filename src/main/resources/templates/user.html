<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <script>
		history.pushState(null, null, location.href);
		window.onpopstate = function () {
			history.go(1);
		};
	</script>
    <style>
    
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        
        .candidate-list {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .candidate-list li {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .vote-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .vote-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>User Page</h1>
        <form th:action="@{/user/vote}" method="post">
            <ul>
                <li th:each="candidate : ${candidates}">
                    <li>
                    <label>
                        <input type="radio" th:name="candidateId" th:value="1">
                        <span class="option">Abraham Lincoln</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" th:name="candidateId" th:value="2">
                        <span class="option">Goerge Bush</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" th:name="candidateId" th:value="3">
                        <span class="option">Barack Obama</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" th:name="candidateId" th:value="4">
                        <span class="option">Joe Biden</span>
                    </label>
                </li>
                </li>
            </ul>
            <button type="submit">Vote</button>
        </form>
    </div>
</body>
</html>
