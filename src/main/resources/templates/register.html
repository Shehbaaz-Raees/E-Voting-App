<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script>
		history.pushState(null, null, location.href);
		window.onpopstate = function () {
			history.go(1);
		};
	</script>
</head>
<body>
    <h1>Register Page</h1>
    <form action="/register" method="post" th:object="${user}" enctype="application/x-www-form-urlencoded">
        <label for="username">Username:</label>
		<input type="text" id="username" name="username" placeholder="USERNAME"><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="PASSWORD"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="EMAIL ID"><br><br>

		<label for="phone">Phone No:</label>
		<input type="text" id="phone" name="phone" placeholder="PHONE NO:"><br><br>

		<input type="submit" value="Register">
    </form>
</body>
</html>
